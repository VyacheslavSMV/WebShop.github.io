<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
        </head>
        <body>
        <div th:each="el : ${shops}}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}}">  </h3>
            <p th:text="${el.Name}}"/>
            <a th:text="'/Shop/' + ${el.Id}" > Детальнее </a>


        </div>

    </body>
</html>
